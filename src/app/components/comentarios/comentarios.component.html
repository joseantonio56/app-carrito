<div class="container mt-4 mb-5">
  <h2 class="mb-3 text-primary"><i class="bi bi-chat-dots-fill"></i> Formulario de Comentarios</h2>
  <p>Déjanos tu mensaje y nos pondremos en contacto contigo.</p>

  <form (ngSubmit)="enviarComentario()">
    <div class="form-group mb-3">
      <label for="nombre"><i class="bi bi-person-fill"></i> Nombre</label>
      <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" [(ngModel)]="nombre" name="nombre" required>
    </div>

    <div class="form-group mb-3">
      <label for="email"><i class="bi bi-envelope-fill"></i> Correo electrónico</label>
      <input type="email" class="form-control" id="email" placeholder="Tu email" [(ngModel)]="email" name="email" required>
    </div>

    <div class="form-group mb-3">
      <label for="mensaje"><i class="bi bi-pencil-fill"></i> Mensaje</label>
      <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje" [(ngModel)]="mensaje" name="mensaje" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">
      <i class="bi bi-send-fill"></i> Enviar
    </button>
  </form>
</div>

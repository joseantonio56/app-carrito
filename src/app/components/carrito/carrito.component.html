<div class="container mt-4">
  <h2 class="mb-3">Carrito</h2>

  <div *ngIf="carrito.length === 0" class="alert alert-warning">
    El carrito está vacío
  </div>

  <div *ngIf="carrito.length > 0" class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prod of carrito">
          <td>{{ prod.nombre }}</td>
          <td>{{ prod.precio | currency:'EUR' }}</td>
          <td>{{ prod.cantidad }}</td>
          <td>{{ prod.precio * prod.cantidad | currency:'EUR' }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="eliminarProducto(prod.id)">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="text-end"><strong>Total:</strong></td>
          <td colspan="2" class="text-success h5">{{ total | currency:'EUR' }}</td>
        </tr>
      </tfoot>
    </table>

    <button class="btn btn-warning mb-3" (click)="vaciarCarrito()">
      Vaciar Carrito
    </button>

    <!-- Aquí PayPal inyecta el botón automáticamente -->
    <div id="paypal-button-container"></div>
  </div>
</div>
